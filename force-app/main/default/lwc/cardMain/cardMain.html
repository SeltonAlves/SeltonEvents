<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Criação De Evento e Inventário
      </div>
      <div slot="actions">
      </div>
      <div slot="footer" class="slds-grid slds-grid_align-end">
        <lightning-button 
          variant="brand"
          label={labelButton} 
          onclick={handleClick} 
        ></lightning-button>
      </div>
      <div>
        <template if:true={stage}>
          <c-event onsendvalue={handleValueId}></c-event>
        </template>
        <template if:false={stage}>
          <c-stock id={idEvent} onsendvalue={handleValueStage}></c-stock>
        </template>
      </div>
    </lightning-card>
</template>
