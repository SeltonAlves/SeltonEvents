<template>
  <template if:true={isLoading}>
    <div class="slds-var-p-around_large">
      <lightning-spinner 
        alternative-text="Loading" 
        size="large"
        variant="brand"
      ></lightning-spinner>
    </div>
  </template>
  <template if:false={isLoading}>
    <lightning-layout>
      <lightning-layout-item padding="horizontal-small">
        <div>
            <lightning-input 
              name="Name"
              type="text"
              label="Nome Da Camisa"
              placeholder="Digite o Nome Da Camisa"
              required
              onchange={handleChange}
            ></lightning-input>
        </div>
      </lightning-layout-item>

      <lightning-layout-item padding="horizontal-small">
        <div>
          <lightning-combobox
            name="Size__c"
            label="Tamanho"
            placeholder="Selecione o Tamanho"
            options={sizeOptions}
            onchange={handleSize}
            required
            >
          </lightning-combobox>
        </div>
      </lightning-layout-item>

      <lightning-layout-item padding="horizontal-small">
        <div>
          <lightning-input 
            type="number" 
            name="Quantity__c" 
            label="Quantidade" 
            formatter="decimal"
            placeholder="Digite a Quantidade"
            required
            onchange={handleChange}
          ></lightning-input>
        </div>
      </lightning-layout-item>

      <lightning-layout-item padding="horizontal-small">
        <div class="slds-var-m-top_large">
          <lightning-button 
            variant="brand-outline"
            label="Adicionar" 
            onclick={handleClick} 
          ></lightning-button>
        </div>
      </lightning-layout-item>
    </lightning-layout>
    <c-add-stock stock={stockItemList} onvaluesotck = {handleValueStock}></c-add-stock>
    <c-inputs-drop onvaluedate = {handleValueDrop}></c-inputs-drop>
  </template>
</template>
